<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrazi | Gerador de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos auxiliares para a barra lateral de itens */
        .quote-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .total-highlight-box {
            background: #1A3017;
            color: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #displayTotalGeral {
            display: block;
            font-size: 22px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://acdn-us.mitiendanube.com/stores/005/667/009/themes/common/logo-1922118012-1769009009-757fb821fbae032664390fbbb9a301c71769009009-480-0.webp" alt="Terrazi" id="brand-logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquise por SKU ou nome do produto...">
            <button id="searchBtn">BUSCAR</button>
        </div>
    </header>

    <main>
        <section class="results-section">
            <div id="productsGrid" class="products-grid"></div>
        </section>

        <aside class="quote-sidebar">
            <h3>Dados do Orçamento</h3>
            <div class="customer-info" style="display: grid; gap: 8px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                <input type="text" id="custName" placeholder="Nome do Cliente" style="font-size: 12px; padding: 8px;">
                <input type="text" id="custDoc" placeholder="CPF / CNPJ" style="font-size: 12px; padding: 8px;">
                <div style="display:flex; gap:5px; align-items:center;">
                    <label style="font-size: 10px; color: #666;">Validade:</label>
                    <input type="date" id="quoteValid" style="font-size: 12px; padding: 5px; flex:1;">
                </div>
                <input type="text" id="sellerName" placeholder="Nome do Vendedor" style="font-size: 12px; padding: 8px;">
                <input type="text" id="sellerPhone" placeholder="Telefone Vendedor" style="font-size: 12px; padding: 8px;">
            </div>
        
            <h3>Itens do Orçamento</h3>
            
            <div id="quoteItems" class="quote-items"></div>
            
            <div class="quote-footer">
                <button id="generatePdfBtn" class="btn-primary" style="width: 100%; margin-bottom: 10px;">GERAR ORÇAMENTO PDF</button>
                
                <div id="totalHighlight" class="total-highlight-box">
                    <span style="font-size: 10px; text-transform: uppercase; opacity: 0.8;">Valor Total Somado</span>
                    <span id="displayTotalGeral">R$ 0,00</span>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
