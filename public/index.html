<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrazi | Gerador de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://acdn-us.mitiendanube.com/stores/005/667/009/themes/common/logo-1922118012-1769009009-757fb821fbae032664390fbbb9a301c71769009009-480-0.webp" alt="Terrazi" id="brand-logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquise por SKU ou nome do produto...">
            <button id="searchBtn">BUSCAR</button>
        </div>
    </header>

    <main>
        <section class="results-section">
            <div id="productsGrid" class="products-grid"></div>
        </section>

        <aside class="quote-sidebar">
            <div class="sidebar-fixed-header">
                <h3>Dados do Orçamento</h3>
                <div class="customer-info">
                    <input type="text" id="custName" placeholder="Nome do Cliente">
                    <input type="text" id="custDoc" placeholder="CPF / CNPJ">
                    <div class="validity-container">
                        <label>Validade:</label>
                        <input type="date" id="quoteValid">
                    </div>
                    <input type="text" id="sellerName" placeholder="Nome do Vendedor">
                    <input type="text" id="sellerPhone" placeholder="Telefone Vendedor">
                </div>
                <h3>Itens do Projeto</h3>
            </div>

            <div id="quoteItems" class="quote-items"></div>
            
            <div class="sidebar-footer">
                <button id="generatePdfBtn" class="btn-primary" style="width: 100%; padding: 15px; font-weight: bold;">GERAR ORÇAMENTO PDF</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
