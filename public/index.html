<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrazi | Gerador de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">TERRAZI</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquise por SKU ou nome do produto...">
            <button id="searchBtn">BUSCAR</button>
        </div>
    </header>

    <main>
        <section class="results-section">
            <div id="productsGrid" class="products-grid">
                </div>
        </section>

        <aside class="quote-sidebar">
            <h3>Itens do Orçamento</h3>
            <div id="quoteItems" class="quote-items">
                </div>
            <div class="quote-footer">
                <button id="generatePdfBtn" class="btn-primary">GERAR ORÇAMENTO PDF</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
